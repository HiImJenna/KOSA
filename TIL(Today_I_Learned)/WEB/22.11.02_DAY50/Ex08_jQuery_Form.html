<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript">
        $(function(){
            //Form 안에 요소들을 jQuery
            $('#txtname').val("hong");
            console.log( $('#txtname').val());

            //1. radio 기본 값 설정하기 (checked) 속성
            $("input:radio").val(['F']); //F 값을 가진 요소 checked
            //radio name값이 똑같으니까 배열로 생각해서 []안에 넣어줘야함

            console.log($('input:radio').val()); 
            console.log($('input:checked').val());
            //여러개의 radio가 checked 되어있으면 처음 만나는 것을..

            //-> 여러개의 radio 있으면
            console.log($('input:radio[name=gender]:checked'))

            //select
            //단일선택
            console.log($('#isF').val()); //선택된 option 태그의 value값을 가지고옴
            $('#isF').val('oracle'); //selected 선택

            //다중선택이 가능한 select 태그
            $('#isF').val(['java', 'oracle']);
            
            //btnok 클릭하면
            //isF2 태그에 선택된 요소의 값들을 모두 출력 (hint : array)
            console.log(data);
            $('#btnok').click(function(){
             const data = $('#isF2').val();
             console.log(data);
             for(let index in data){
                console.log("value : " + data[index]);
             }
            });

            if($('#myform').children().is('input:submit')){
                console.log("true");
            } else {
                console.log("false");
            }
        });
    </script>

</head>
<body>
    Textbox : <input type="text" id="txtname">
	<br>
	
	RadioButton : Checked 속성
	<input type="radio"  name="gender" value="M">남
	<input type="radio"  name="gender" value="F">여
	<br>
	
	
	Dropdownlist(select 태그)
	<select id="isF">
		<option value="java">자바</option>
		<option value="jsp">웹</option>
		<option value="oracle">오라클</option>
	</select>
	<br>
	Dropdownlist(select 태그)
	<select id="isF2" multiple="multiple" size="3">
		<option value="java">자바</option>
		<option value="jsp">웹</option>
		<option value="oracle">오라클</option>
	</select>
	<br>
	<input type="button" value="확인" id="btnok">
	<br>
	<div id="myform">
		submit button : <input  type="submit" value="전송">
	</div>
</body>
</html>
