<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type = "text/javascript">
        //javascript 동적배열 >> JAVA 비교 >> JavaScript Collection

        let array = ['포도', '사과'];
        console.log(array.toString()); //toString() 재정의 .. 출력
        console.log(array + "-default toString() 생략");

        for(let i = 0; i < array.length; i++){
            console.log(array[i]);
        }

        for(let index in array){
            console.log(array[index]);
        }

        for(let value of array){
            console.log(value);
        }

        //동적
        array[2] = "바나나";
        console.log(array.toString() + "/" + array.length);

        //['포도','사과','바나나']
        //권장 x (가능은 함) !나쁜 냄새가 나는 코드!
        array[10] = "애플망고"; //동적 데이터 추가
        console.log(array.toString() + "/" + array.length);
        console.log(array[9] + + ">> array[9] 접근");

        array[9] = "배"; //타입설정

        let array2 = ["one", "two", "three"]
        //권장 x (가능은 함)
        array2.length=2; //개수를 2개
        console.log(array2 + "----" + array2.length);
        
        array2.length=4; //개수를 4개
        console.log(array2 + "----" + array2.length);

        //권장방법
        //Array >> stack >> LIFO >> push >> pop 이뻐요 (good)
        let array3 = [];
        array3.push("aaa");
        array3.push("bbb");
        array3.push("ccc");
        array3.push("ddd");
        console.log(array3.pop());
        console.log(array3.pop());
        console.log(array3.pop());
        console.log(array3.pop());

    </script>

</head>
<body>
    
</body>
</html>
