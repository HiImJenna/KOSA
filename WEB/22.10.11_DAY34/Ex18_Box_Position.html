<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>

    <style type="text/css">
        .box {width: 100px; height: 100px; border: solid 1px black;}
        .box1{background-color: red; position: static; left: 10px; top: 10px;}
        .box2{background-color: blue; position: relative; left: 60px; top: 10px;}
        .box3{background-color: blue; position: absolute; left: 60px; top: 10px;}
        .box4{background-color: blue; position: fixed; left: 60px; top: 10px;}
    </style>
</head>

<body>
    <div class="box box1">static</div>
    <div class="box">relative</div>
    <div class="box">absolute</div>
    <div class="box">fixed</div>

</body>

</html>
