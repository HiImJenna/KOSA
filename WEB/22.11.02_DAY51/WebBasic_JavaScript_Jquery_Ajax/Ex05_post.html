<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>
    $(function(){
        /*
        jQuery.get(url[,data] [,success] [,dataType])

        xmlHttpRequest 객체
        준비 open("GET, "Ex02.jsp")

        1. bad
        $.post("Ex05_Server.jsp?name=jw&pwd=1004 ... ")

        2. 
        const name = $('#name').val();
        const pwd = $('#pwd').val();
        const param = "name=" + name + "&pwd" + pwd;
        $.post("Ex05_Server.jsp",param)

        3. json 객체 parameter
        const data = {"name":$('#name').val(), "pwd":$('#pwd').val()}
        $.post("Ex05_Server.jsp",data)
        */
       $('#btn').click(function(){
        const data = {"name":$('#name').val(), "pwd":$('#pwd').val()}
        $.post("Ex05_Server.jsp", data, function(responsedata){
            //응답이 왔고 정상건이라면
            $('#message').html(responsedata);
        });
       });
    });
    
</script>

</head>
<body>
    이름 : <input type="text" id="name"><br>
    비번 : <input type="text" id="pwd"><br>
    <input type="button" id="btn" value="비동기 전송"><br>
    <hr>
    <div id="message"></div>

</body>
</html>
